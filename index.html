<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="quiz-container">
    <h1>JavaScript Quiz</h1>
    <p id="question"></p>

    <ul>
      <li onclick="checkAnswer(0)" id="opt0"></li>
      <li onclick="checkAnswer(1)" id="opt1"></li>
      <li onclick="checkAnswer(2)" id="opt2"></li>
      <li onclick="checkAnswer(3)" id="opt3"></li>
    </ul>

    <button onclick="nextQuestion()">Next Question</button>
    <p id="result"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
